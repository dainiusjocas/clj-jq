name: clj-kondo linting

on:
  push:
    branches:
      - '**'
      - '!v*'
    tags:
      - '!v*'
    paths-ignore:
      - 'pom.xml'

jobs:
  lint-code:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3.5.3
      - name: Install clojure, bb, clj-kondo
        uses: DeLaGuardo/setup-clojure@11.0
        with:
          cli: '1.11.1.1347'
          bb: '1.3.181'
          clj-kondo: '2023.05.26'

      - name: Lint the code
        run: clj-kondo --lint src test
